<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIU</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-toggleable-sm navbar-inverse bg-primary mb-3">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="flex-row d-flex">
        <a class="navbar-brand mb-1" href="#">DIU</a>
        <button type="button" class="hidden-md-up navbar-toggler" data-toggle="offcanvas"
                title="Toggle responsive left sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse" id="collapsingNavbar">

        <ul class="navbar-nav ml-auto">


            <li class="nav-item">
                <a class="nav-link" href={% url "home" %}>Home <span class="sr-only">Home</span></a>
            </li>


            <li class="nav-item active">
                <a class="nav-link" href={% url "all_std" %}>All Students List</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href={% url "upload" %}>Upload Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={% url "users" %}>Admin List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={% url "signup" %}>Admin Registration</a>
            </li>



            <li class="nav-item ">
                <a class="nav-link" href={% url "home" %}>Hello {{user}}</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/logout/">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <form method="post" action={% url "add_std" %}>
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="name" class="form-control" id="exampleInputEmail1"
                   placeholder="Enter Name" name="name">
        </div>
        <div class="form-group">
            <label for="std_id">Student ID</label>
            <input type="text" class="form-control" id="std_id" placeholder="Student ID" name="sID">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div class="custom-file" >
                    <input type="file"  name="std_data">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <div>
        {% if status == 1 %}
            {{" Upload Sucessful" }}
        {% elif status == 0 %}
            {{" Upload Failed" }}

        {% endif %}
        <h4>{{ msg }}</h4>


    </div>


</div>

</body>
</html>
